<body>
  <!------------------------------>
  <!-- Your HTML Layout go here -->
  <!------------------------------>


  <nav id="navbar" class="mt-auto text-center">
    <span id="featureNavbar" class="navbar-brand fw-bolder text-dark">Alert</span>
    <input id="signOut" type="image" class="position-absolute top-0 end-0" src="./images/Icons/Logout.png">
  </nav>
  
  <div id="container">
    <div class="d-flex justify-content-center align-items-center flex-column" style="height: 100vh;">
      <div class="col-lg-5" id="alert">
        <h1 class="text-center mb-5">Submit an Alert</h1>
        <form>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Do you require immediate livestock evacuation?</label>
            <select class="form-control" id="immediateEvacuation">
              <option>Yes</option>
              <option>No</option>
            </select>
          </div>
          <br />
          <div>
            <label for="exampleFormControlSelect1">Do you require transportation assistance?</label>
            <select class="form-control" id="immediateTransport">
              <option>Yes</option>
              <option>No</option>
            </select>
          </div>
          <br />
          <div class="form-group">
            <label>What kind of livestock needs assistance?</label>
            <input type="text" id="assistance" class="form-control" placeholder="Enter livestock type and quantity" />
          </div>
          <div class="d-flex justify-content-end mt-5">
            <button type="button" onclick="saveAlert()" class="btn btn-info">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
