    <nav id="navbar" class="mt-auto text-center">
        <span id="featureNavbar" class="navbar-brand fw-bolder text-dark">Relocation Filter</span>
        <button onclick="myFunction()" class="position-absolute top-0 start-0">
            <svg xmlns="http://www.w3.org/2000/svg" width="140" height="140" fill="currentColor"
                class="bi bi-arrow-left " viewbox="0 0 16 16">

    <div class="sidebar">
        <div class="widget user_widget_search">
            <h2>Relocation search</h2>
            <form id="user_wiget_search_form" class="user_wiget_search_form" method="GET">
                <!-- <div class="form-group">
                    <label for="user_name">User name</label>
                    <input type="email" class="form-control" id="user_name" placeholder="User name">
                </div> -->
                <div class="form-group">
                    <label for="user_gender">Animal type(s)</label>
                    <select class="form-control custom-select" id="user_gender">
                        <option>Cow</option>
                        <option>Horse</option>
                        <option>Pig</option>
                        <option>Chicken</option>
                        <option>Sheep</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="distance">Distance</label>
                    <div id="distance">
                        <div id="distance_handler_min" class="ui-slider-handle"></div>
                        <div id="distance_handler_max" class="ui-slider-handle"></div>
                    </div>
                    <imnput type="hidden" id="distance_min" name="distance_min" />
                    <imnput type="hidden" id="distance_max" name="distance_max" />
                </div>
                <div class="form-group">
                    
                    <label for="user_sort">Transportation Requirements</label>
                    <select class="form-control custom-select" id="user_sort">
                        <option>Small trailer</option>
                        <option>Large trailer</option>
                        <option>Truck</option>
                        <option>add..</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input">
                        <span class="custom-control-indicator"></span>
                        <span class="custom-control-description"></span>
                    </label>
                </div>
                <div class="form-group">
                    <label class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input">
                        <span class="custom-control-indicator"></span>
                        <span class="custom-control-description">check box option 2</span>
                    </label>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-block btn-primary" style="background-color: rgb(248, 109, 109);">Search</button>
                </div>
            </form>
        </div>
    </div>
