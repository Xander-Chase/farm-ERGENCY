  <div class="container">

    <div class="livestock">
      <h1>Personal livestock</h1>
      <!-- <p>Livestocks</p> -->
      <input id="input" type="text" placeholder="Type your livestock.">
      <button id="enter" style="color:rgb(255, 255, 255); background-color: rgb(248, 109, 109);">Add</button>
      <ul>
        <li class="li">Cow <button class="delete">delete</button></li>
        <li class="li">Pig <button class="delete">delete</button></li>
        <li class="li">Chicken <button class="delete">delete</button></li>
        <li class="li">livestock4 <button class="delete">delete</button></li>
        <li class="li">livestock5 <button class="delete">delete</button></li>
      </ul>
    </div>

    <div class="dropdown1">
      <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"
        data-bs-auto-close="outside" style="background-color: rgb(248, 109, 109);">
        Add Livestock
      </button>
      <form class="dropdown-menu p-4">
        <div class="mb-3">
          <label for="Livestocks" class="form-label">Add livestocks</label>
          <input class="form-control" list="datalistOptions" id="Livestocks" placeholder="Type your livestocks">
        </div>
        <datalist id="datalistOptions">
          <option value="Cow">
          <option value="Pig">
          <option value="Chicken">
          <option value="Horse">
          <option value="Sheep">
        </datalist>

        <div class="mb-3">
          <label for="livestocksnumber" class="form-label">How many?</label>
          <input class="form-control" id="livestocksnumber" type="number" placeholder="number">
        </div>
        <button type="submit" class="btn btn-primary" style="background-color: rgb(248, 109, 109);">Add</button>
      </form>
    </div>

  </div>
